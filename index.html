<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Interactive Hand</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    h2 { margin-top: 0; color: #ffffff; }
    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
    .blue { color: #4da6ff; }
    .pink { color: #ff69b4; }
    .green { color: #4caf50; }
    #status {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading 3D Hand...</div>
  
  <div id="info">
    <h2>Interactive 3D Hand</h2>
    <ul>
      <li><span class="blue">Rotate view</span>: Click and drag anywhere</li>
      <li><span class="pink">Move fingers</span>: Click on a finger and drag up/down</li>
      <li><span class="green">Zoom</span>: Scroll wheel</li>
    </ul>
    <div id="status">Click on a finger to move it</div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
